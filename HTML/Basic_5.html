<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .u1  {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
      }
      
      /* Use the CSS property float:left to display a list horizontally */
      .l1  {
        float: left;
      }
      
      .l1 a {
        display: block;
        color: white;
        padding: 16px;
        text-decoration: none;
      }
      
      .l1 a:hover {
        background-color: #111111;
      }
      </style>
</head>
<body>
    <!-- Lists -->

    <!-- Unordered HTML List -->
    <!-- unordered list starts with the <ul> tag. Each list item starts with the <li> tag -->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

    <!-- Ordered HTML List -->
    <!-- ordered list starts with the <ol> tag. Each list item starts with the <li> tag -->
    <!-- type attribute of the <ol> tag, defines the type of the list item marker -->
      <!-- 1,A,I,a,i are different marker styles -->
      <!-- you can use the start attribute -->
        <ol  type="A" start="25">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

    <!-- Description Lists -->
    <!-- <dl> tag defines the description list, the <dt> tag defines the term (name), and the <dd> tag describes each term -->
        <dl>
            <dt>Coffee</dt>
            <dd>--black hot drink</dd>
            <dt>Milk</dt>
            <dd>-- white cold drink</dd>
        </dl>

     <!-- Nested List  -->
     <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
            
        
    <!-- Unordered List -->
    <!-- style attribute for marker (disc,circle,square,none) -->
    <ul style="list-style-type:square;">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <!-- Horizontal List with CSS -->
    <ul class="u1">
      <li class="l1"><a href="#home">Home</a></li>
      <li class="l1"><a href="#news">News</a></li>
      <li class="l1"><a href="#contact">Contact</a></li>
      <li class="l1"><a href="#about">About</a></li>
    </ul>
</body>
</html>
