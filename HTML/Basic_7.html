<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        #myHeader {
          background-color: lightblue;
          color: black;
          padding: 40px;
          text-align: center;
        }
        </style>
        <script>
          function myfunction(){
            document.getElementById("demo").innerHTML='Helllo There..'
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.backgroundColor = "yellow";
          }
          
        </script>
        <noscript>Sorry, your browser does not support JavaScript!</noscript>
</head>
<body>
    <!-- HTML ID -->
        <!-- id attribute is used to specify a unique id for an HTML element -->
        <!-- You cannot have more than one element with the same id -->
        <!-- The syntax for id is: write a hash character (#), followed by an id name -->
        <!-- The id name is case sensitive -->
        <!-- JavaScript can access an element with a specific id with the getElementById() method --> 
        <h1 id="myHeader">My Header</h1>

        <!-- Bookmarks with ID and Links -->
        <h2 id="C4">Chapter 4</h2>
        <a href="#C4">Jump to Chapter 4</a>
        <br><br>

    <!-- HTML Iframe Syntax -->
        <!-- iframe is used to display a web page within a web page. -->
        <!-- <iframe> tag specifies an inline frame. -->
        <!-- Use the height and width attributes to specify the size of the iframe -->
        <!-- You can use css border properties in iframe tag with style attribute-->
        <!-- You can target iframe in anchor tag by target attribute with giving name to iframe -->
        <iframe src="Basic_1.html" title="description" style="height: 350px;"></iframe>

    <!-- HTML <script tag> -->
      <!-- HTML <script> tag is used to define a client-side script -->
      <!-- To select an HTML element, JavaScript most often uses the document.getElementById() method -->
      <!-- JavaScript can change attribute value -->
        <p id="demo">
          Hello
        </p>
        <button onclick="myfunction()" >Click Me..</button>
        <!-- HTML <noscript> tag defines an alternate content to be displayed to users that have disabled scripts in their browser or have a browser that doesn't support scripts: -->

      <br><br>
      <!-- File paths -->
      <!-- An absolute file path is the full URL to a file: -->
        <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain">
      <!-- A relative file path points to a file relative to the current page -->
        <!-- the file path points to a file in the images folder located at the root of the current web -->
        <img src="/images/temp1.jpeg" alt="Mountain">
        <!-- the file path points to a file in the images folder located in the current folder: -->
        <img src="images/temp2.jpg" alt="Mountain">
        <!-- File paths points one level up from current folder -->
        <img src="../images/temp2.jpg" alt="Mountain">

</body>
</html>
