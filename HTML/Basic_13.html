<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Basic_3.html" autocomplete="on" novalidate>
        <fieldset>
            <legend>
                Form
            </legend>
            <!-- novalidate -->
            <!-- When present, novalidate specifies that all of the form-data should not be validated when submitted -->
            <!-- Input Attributes -->
            <!-- value -->
            <!-- specifies an initial value for an input field -->
            <!-- required -->
            <!-- require before service -->
            <!-- You can add form attribute to attach any feild to another form from id of that form -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John" autocomplete="on" required><br>
            <!-- readonly -->
            <label for="mname">Middle name:</label><br>
            <input type="text" id="mname" name="mname" value="Doe" readonly autofocus><br>
            <!-- disabled -->
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Hopper" disabled><br>
            <!-- size -->
            <!-- specify visible width -->
            <!-- maxlength -->
            <!-- placeholder -->
            <!-- autofocus -->
            <label for="pin">PIN:</label><br>
            <input type="text" id="pin" name="pin" size="4" maxlength="4" placeholder="4325" autofocus ><br>
            <!-- min -->
            <!-- max -->
            <!-- min and max attributes specify the minimum and maximum values for an input field -->
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <!-- multiple -->
            <!-- for email and file -->
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple><br>
            <!-- pattern -->
            <!-- use title attribute to help user -->
            <label for="country_code">Country code:</label>
            <input type="text" id="country_code" name="country_code"
            pattern="[A-Za-z]{3}" title="Three letter country code"><br>
            <!-- step -->
            <!--  if step="3", legal numbers could be -3, 0, 3, 6, etc -->
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" step="3"><br>
            <!-- height and width for image -->
            <br><br>
            
            <!-- Attribute with submit and image -->
            <!-- we can use these methods with 2 submit button for different choices -->
            <!-- formaction -->
            <!-- for submit and image(It overrides action attribute) -->
            <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48" formaction="Basic_10.html"><br>
            <!-- list -->
            <!-- -> for datalist -->
            <!-- autocomplete -->
            <!-- works with form and input feild -->
            <!-- formenctype -->
            <!-- Specify how data should be submitted and override enctype attribute of form -->
            <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data"><br>
            <!-- formmethod -->
            <!-- overrides method attribute of form -->
            <input type="submit" formmethod="post" value="Submit using POST"><br>
            <!-- formtarget -->
            <!-- overrides method target of form -->
            <input type="submit" formtarget="_blank" value="Submit to a new window/tab"><br>
            <!-- formnovalidate -->
            <!-- overrides attribute novalidate of form -->
            <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
        </fieldset>
    </form>
</body>
</html>
