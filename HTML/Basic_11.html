<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <form> element is used to create an HTML form for user input -->
       <!-- <input type="text"> defines a single-line input field for text input -->
        <form action="Basic_1.html" target="_blank" method="get" autocomplete="on" novalidate oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <fieldset>
            <legend>Form-1:</legend>
            <!-- <label> tag defines a label for many form elements -->
            <!-- for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together -->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
            <br>

            <!-- <input type="radio"> defines a radio button -->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br>

            <!-- <input type="checkbox"> defines a checkbox -->
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
            <br>

            <!-- <input type="submit"> defines a button for submitting the form data to a form-handler -->
            <!-- form-handler is specified in the form's action attribute -->
            <input type="submit" value="Submit">

            <!-- each input field must have a name attribute to be submitted -->
            <!-- If the name attribute is omitted, the value of the input field will not be sent at all -->

            <!-- Action attribute -->
            <!-- action attribute defines the action to be performed when the form is submitted -->
            <!-- form data is sent to a file on the server when the user clicks on the submit button -->
            <!-- On submit, send form data to "action_page.php" -->

            <!-- Target attribute -->
            <!-- target attribute specifies where to display the response that is received after submitting the form -->
            <!-- _blank	The response is displayed in a new window or tab
                _self	The response is displayed in the current window
                _parent	The response is displayed in the parent frame
                _top	The response is displayed in the full body of the window
                framename	The response is displayed in a named iframe 
                default value is _self -->


            <!-- Method attribute -->
            <!-- method attribute specifies the HTTP method to be used when submitting the form data -->
            <!-- form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post") -->
            <!-- Get method -->
            <!-- Append data to URL -->
            <!-- Never use get to send sensitive data -->
            <!-- length is limited(2048 words) -->
            <!-- GET is good for non-secure data -->
            <!-- Post method -->
            <!-- Appends the form data inside the body of the HTTP request  -->
            <!-- POST has no size limitations -->
            <!-- Form submissions with POST cannot be bookmarked -->

            <!-- Autocomplete Attribute -->
            <!-- When autocomplete is on, the browser automatically complete values based on values that the user has entered before -->

            <!-- Novalidate Attribute -->
            <!-- When present, it specifies that the form-data (input) should not be validated when submitted -->
         
            <!-- form can contain multiple elements -->
            <!-- <input> element -->
            <!-- it can be used in many ways by type attribute -->
            <!-- <label> element defines a label for several form elements -->

                <br>
            <!-- <select> element -->
            <!-- <select> element defines a drop-down list -->
                <!-- <option> element defines an option that can be selected -->
                    <!-- define a pre-selected option, add the selected attribute to the option -->
                    <!-- Use the size attribute to specify the number of visible values -->
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars" size="1" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab" selected>Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
                <!-- Use the multiple attribute to allow the user to select more than one value -->
                </select>

                <br><br>
                <!-- <textarea> element defines a multi-line input field (a text area) -->
                <!-- rows and column attribute to specify area  -->
                    <textarea name="message" rows="10" cols="30">
The cat was playing in the garden.
                        </textarea>

                <!-- <button> element defines a clickable button -->
                    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
                </fieldset>
                <br><br>
                <!-- <fieldset> and <legend> Elements -->
                <!-- <fieldset> element is used to group related data in a form.
                The <legend> element defines a caption for the <fieldset> element -->
                    <fieldset>
                        <legend>Personalia:</legend>
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" value="John"><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" value="Doe"><br><br>
                        <input type="submit" value="Submit">
                        <br>
                        <!-- <datalist> element specifies a list of pre-defined options for an <input> element -->
                        <!-- list attribute of the <input> element, must refer to the id attribute of the <datalist> element -->
                            <input list="browsers">
                            <datalist id="browsers">
                              <option value="Edge">
                              <option value="Firefox">
                              <option value="Chrome">
                              <option value="Opera">
                              <option value="Safari">
                            </datalist>
                            <br>
                        <!-- <output> element represents the result of a calculation (like one performed by a script) -->
                            <!-- value attribute gives value bydefault -->
                            0
                            <input type="range"  id="a" name="a" value="50">
                            100 +
                            <input type="number" id="b" name="b" value="50">
                            =
                            <output name="x" for="a b"></output>
                            <br><br>
                            <input type="submit">
                      </fieldset>
          </form>
</body>
</html>
