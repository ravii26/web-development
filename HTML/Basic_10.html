<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8 is the default character set in HTML -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Entities -->
    <!-- Reserved characters in HTML must be replaced with entities -->
    <!-- &entity_name or &#entity_number -->
    <!-- commonly used HTML entity is the non-breaking space: &nbsp; -->
    <!-- To add real spaces to your text, you can use the &nbsp; character entity. -->
    <!-- Many mathematical, technical, and currency symbols, are not present on a normal keyboard -->
    <p>
        &nbsp; &lt;  &nbsp;&nbsp;&nbsp; &gt; &nbsp;&nbsp;&nbsp; &amp; &nbsp;&nbsp;&nbsp; &quot; &nbsp;&nbsp;&nbsp; &apos; &nbsp;&nbsp;&nbsp; <br>
        &cent; &nbsp;&nbsp;&nbsp; &pound; &nbsp;&nbsp;&nbsp; &yen; &nbsp;&nbsp;&nbsp; &euro; &nbsp;&nbsp;&nbsp; &copy; &nbsp;&nbsp;&nbsp; &reg;
    </p>
    
    <h1>Sized Emojis</h1>
    <p style="font-size:48px">
    &#128512; &#128516; &#128525; &#128151;
    </p>

    <!-- HTML Uniform Resource Locators(URL) -->
    <!-- URL is another word for a web address -->
    <!-- URL can be composed of words (e.g. w3schools.com), or an Internet Protocol (IP) address (e.g. 192.68.20.50) -->
    <!-- URL follows these syntax rules -->
    <!-- scheme://prefix.domain:port/path/filename -: https://www.w3schools.com/html/default.asp -->
    <!-- scheme - defines the type of Internet service (most common is http or https)
    prefix - defines a domain prefix (default for http is www)      
    domain - defines the Internet domain name (like w3schools.com)
    port - defines the port number at the host (default for http is 80)
    path - defines a path at the server (If omitted: the root directory of the site)
    filename - defines the name of a document or resource -->

    <!-- HTML Versus XHTML -->
    <!-- XHTML stands for EXtensible HyperText Markup Language
    XHTML is a stricter, more XML-based version of HTML
    XHTML is HTML defined as an XML application
    XHTML is supported by all major browsers -->
    <!-- XML is a markup language where all documents must be marked up correctly -->
    <!-- XHTML comes with a much stricter error handling -->

</body>
</html>
