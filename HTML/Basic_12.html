<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form:3</legend>
            <!-- HTML input types -->
                <!-- text -->
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <!-- password -->
                <label for="pwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd">
                <!-- submit -->
                <!-- for submitting form data to a form-handler -->
                <!-- form-handler is specified in the form's action attribute --><br><br>
                <input type="submit">
                <!-- reset -->
                <!-- reset all form values to their default values --><br><br>
                <input type="reset" value="Reset"><br><br>
                <!-- radio -->
                <!-- allowes user to select only one value -->
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <!-- checkbox -->
                <!-- allowes user to select zero or one value --><br><br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label><br>
                <!-- button -->
                <input type="button" onclick="alert('Hello World!')" value="Click Me!">
                <!-- color -->
                <!-- to choose color --> <br>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" value="choose color" name="favcolor" id="favcolor"><br>
                <!-- date -->
                <!-- You can also use the min and max attributes to add restrictions to dates -->
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday"><br>
                <label for="datemax">Enter a date before 1980-01-01:</label>
                <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
                <label for="datemin">Enter a date after 2000-01-01:</label>
                <input type="date" id="datemin" name="datemin" min="2000-01-02"><br>
                <!-- datetime-local -->
                <!-- specifies a date and time input field, with no time zone -->
                <label for="birthdaytime">Birthday (date and time):</label>
                <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
                <!-- email -->
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br>
                <!-- image -->
                <!-- defines image as submit button and path specifies in src attribute -->
                <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48"><br><br>
                <!-- file -->
                <!-- defines a file-select field and a "Browse" button for file uploads -->
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile"><br><br>
                <!-- hidden -->
                <!-- defines a hidden input field (not visible to a user) -->
                <!-- Do not use hidden inputs as a form of security! -->
                <input type="hidden" id="custId" name="custId" value="3487"><br><br>
                <!-- month -->
                <!-- allows the user to select a month and year -->
                <label for="bdaymonth">Birthday (month and year):</label>
                <input type="month" id="bdaymonth" name="bdaymonth"><br><br>
                <!-- numeric -->
                <!-- defines numerical input -->
                <!-- can also restrict input -->
                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
                <!-- range -->
                <label for="vol">Volume (between 0 and 50):</label>
                <input type="range" id="vol" name="vol" min="0" max="50"> <br><br>
                <!-- search -->
                <!-- tel -->
                <!-- for telephone number -->
                <label for="phone">Enter your phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <!-- time -->
                <!-- allows the user to select a time (no time zone) -->
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt"><br><br>
                <!-- url -->
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage"><br><br>
                <!-- week -->
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
        </fieldset>
      </form>
</body>
</html>
