<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo_21.css">
</head>
<body>
    <h2>object-fit: fill (this is default):</h2>
<img class="fill" src="images/paris.jpg" alt="Paris" style="width:200px;height:300px">
<h2>object-fit: cover:</h2>
<img class="cover" src="images/paris.jpg" alt="Paris" style="width:200px;height:300px">
<h2>object-fit: contain:</h2>
<img class="contain" src="images/paris.jpg" alt="Paris" style="width:200px;height:300px">

<h2>object-fit: scale-down:</h2>
<img class="scale-down" src="images/paris.jpg" alt="Paris" style="width:200px;height:300px">

<h2>object-fit: none:</h2>
<img class="none" src="images/paris.jpg" alt="Paris" style="width:200px;height:300px">

<h2>object-position</h2>
<img class="obj" src="images/paris.jpg" alt="Paris" style="width:200px;height:300px">

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="images/mask.png" alt="Cinque Terre" width="600" height="400">
</div>
<br><br>
<button class="button button1">Green</button>
<button class="button disabled">Green</button>
<button class="button button2" style="vertical-align:middle"><span>Hover </span></button>
<button class="button3">Click Me</button>

</body>
</html>
