<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo_1.css">
    <style>
        body {
        background-color: whitesmoke;
        }

        h1 {
        color: navy;
        margin-left: 20px;
        /* Do not add a space between the property value (20) and the unit (px) */
        }
    </style>
</head>
<body>
    <!-- Three ways to insert css -->
    <!-- 1.External (In link element in head section) -->
    <!-- 2.Internal (In style tag in head section) -->
    <!-- 3.Inline (In any element by style attribute) -->
    <!-- the value from the last read style sheet will be used -->
    <!-- inline style has the highest priority -->
    <h1>CSS Tutorial</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <p>
        This is paragraph in css Tutorial
    </p>
    <pre>This is Pre formatted text.</pre>
    <div class="opacity">
        Hello There
    </div><br>
    <div class="img1">Check background-position</div>    
    </div>
</body>
</html>
